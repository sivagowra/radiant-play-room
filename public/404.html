<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearnHub - Your Learning Platform</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g., https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
      // Note: this 404.html file must be at least 512 bytes for it to work
      // with Internet Explorer (it is currently > 512 bytes)

      // For Project Pages: /radiant-play-room/
      // segmentCount = 1 means we keep /radiant-play-room/ in the path
      var segmentCount = 1;
      var pathSegmentsToKeep = 1 + segmentCount; // Keep base path + segmentCount

      var l = window.location;
      var pathSegments = l.pathname.split("/").filter(Boolean);
      
      // Build the base path (e.g., /radiant-play-room/)
      var basePath = "/" + pathSegments.slice(0, segmentCount).join("/") + "/";
      
      // Get the route path (everything after the base)
      var routePath = pathSegments.slice(segmentCount).join("/");
      
      // Build the redirect URL
      var redirectPath = basePath + "?/" + routePath.replace(/&/g, "~and~");
      var redirectUrl = l.protocol + "//" + l.hostname + (l.port ? ":" + l.port : "") + 
        redirectPath + 
        (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") + 
        l.hash;
      
      l.replace(redirectUrl);
    </script>
  </head>
  <body></body>
</html>
